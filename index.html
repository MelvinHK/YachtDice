<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yacht Dice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display: flex;">
        <div id="scores">
            <label>Aces</label>
            <label id="aces"></label>

            <label>Deuces</label>
            <label id="deuces"></label>

            <label>Threes</label>
            <label id="threes"></label>

            <label>Fours</label>
            <label id="fours"></label>

            <label>Fives</label>
            <label id="fives"></label>

            <label>Sixes</label>
            <label id="sixes"></label>

            <label>Subtotal</label>
            <label><span id="subtotal">0</span>/63</label>
            <label>+35 Bonus</label><label id="bonus"></label>

            <label>Choice</label>
            <label id="choice"></label>

            <label>4 of a Kind</label>
            <label id="fourOfKind"></label>

            <label>Full House</label>
            <label id="fullHouse"></label>

            <label>Small Straight</label>
            <label id="smallStraight"></label>

            <label>Large Straight</label>
            <label id="largeStraight"></label>

            <label>Yacht</label>
            <label id="yacht"></label>

            <label>Total</label>
            <label id="total">0</label>
        </div>
        <div id="dice-area">
            <div id="title-screen">
                <p>Yacht Dice</p>
            </div>
            <p id="rerolls"></p>
            <div id="rolled-dice">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <button id="roll">Roll</button>
        </div>
