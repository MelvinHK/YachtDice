<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yacht Dice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="scores">
            <div class="row-wrapper">
                <label>Aces</label>
                <label id="aces">-</label>
            </div>
            <div class="row-wrapper">
                <label>Deuces</label>
                <label id="deuces">-</label>
            </div>
            <div class="row-wrapper">
                <label>Threes</label>
                <label id="threes">-</label>
            </div>
            <div class="row-wrapper">
                <label>Fours</label>
                <label id="fours">-</label>
            </div>
            <div class="row-wrapper">
                <label>Fives</label>
                <label id="fives">-</label>
            </div>
            <div class="row-wrapper">
                <label>Sixes</label>
                <label id="sixes">-</label>
            </div>
            <label class="blackCell">Subtotal</label>
            <label class="blackCell"><span id="subtotal">0</span>/63</label>
            <label class="blackCell">+35 Bonus</label><label id="bonus" class="blackCell">-</label>
            <div class="row-wrapper">
                <label>Choice</label>
                <label id="choice">-</label>
            </div>
            <div class="row-wrapper">
                <label>4 of a Kind</label>
                <label id="fourOfKind">-</label>
            </div>
            <div class="row-wrapper">
                <label>Full House</label>
                <label id="fullHouse">-</label>
            </div>
            <div class="row-wrapper">
                <label>Small Straight</label>
                <label id="smallStraight">-</label>
            </div>
            <div class="row-wrapper">
                <label>Large Straight</label>
                <label id="largeStraight">-</label>
            </div>
            <div class="row-wrapper">
                <label>Yacht</label>
                <label id="yacht">-</label>
            </div>
            <label class="blackCell">Total</label>
            <label id="total" class="blackCell">0</label>
        </div>
        <div id="dice-area">
            <div id="title-screen">
                <h1>Yacht Dice</h1>
            </div>
            <p id="turns">Turn 1/12</p>
            <div id="rolled-dice">
                <button><img /></button>
                <button><img /></button>
                <button><img /></button>
                <button><img /></button>
                <button><img /></button>
            </div>
            <div id="roll-container">
                <button id="roll">Roll</button>
                <p id="rerolls">Rerolls Left:</p>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
